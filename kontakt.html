  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/kontakt.css">
</head>
<body>
<nav>
  <div class="container nav_container">
    <a href="hem" aria-label="bluehats"><h4>Bluehats</h4></a>
    <ul class="nav_menu">
      <li><a href="hem" aria-label="home">Hem</a></li>
      <li><a href="podcast" aria-label="podcast">Podcast</a></li>
      <li><a href="kontakt" aria-label="contact">Kontakt</a></li>
    </ul>
    <button id="open-menu-btn" aria-label="open-menu"><i class="uil uil-bars"></i></button>
    <button id="close-menu-btn" aria-label="close-menu"><i class="uil uil-multiply"></i></button>
  </div>
</nav>

<!--END OF NAVBAR-->


<section class="contact">
  <div class="contact contact_container">
    <aside class="contact_aside">
      <div class="aside_image">
        <img src="./images/contact.svg" alt="contact">
      </div>
      <h2>Kontakta oss</h2>
      <p>
        <!--        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt.-->
      </p>
      <ul class="contact_details">
        <li>
          <i class="uil uil-phone-times" aria-label="phone"></i>
          <h5>+46702662713</h5>
        </li>

        <li>
          <i class="uil uil-envelope" aria-label="email"></i>
          <h5>support@bluehats.se</h5>
        </li>
        <li>
          <i class="uil uil-location-point" aria-label="location"></i>
          <h5>Stockholm, Sweden</h5>
        </li>
      </ul>
    </aside>

    <form action="https://formspree.io/f/mnqengjq" method="POST" class="contact_form" aria-label="Add a message">
      <div class="form_name">
        <input type="text" name="First Name" placeholder="First Name" aria-label="input firstname" alt="firstname" required>
        <input type="text" name="Last Name" placeholder="Last Name" aria-label="input lastname" alt="lastname" required>
      </div>
      <input type="email" name="Email" placeholder="name@gmail.com" aria-label="input email" alt="email" required>
      <textarea name="Message" rows="7" placeholder="Message" required></textarea>
      <button type="submit" class="btn btn-primary" aria-label="send message">Send Message</button>
    </form>
  </div>
</section>


<footer>
  <div class="container footer_container">
    <div class="footer_1">
      <a href="hem" aria-label="bluehats footer"><h4>Bluehats</h4></a>
      <p>Din ultimata Guide till att behärska Java</p>
    </div>


    <div>
      <h4>Länkar</h4>
      <ul class="permalinks">
        <li><a href="hem">Hem</a></li>
        <li><a href="podcast">Podcast</a></li>
        <li><a href="kontakt">Kontakt</a></li>
      </ul>
    </div>

    <div>
      <h4>Integritet</h4>

      <ul>
        <li><a href="#" aria-label="terms and agreements">Vilkor</a></li>
        <li><a href="#" aria-label="refund">Återköp</a></li>
      </ul>
    </div>
    <div>
      <h4>Följ</h4>

      <ul class="footer_socials">
        <li><a href="https://www.youtube.com/@Bluehats-6" aria-label="youtube"><i class="uil uil-youtube"></i></a></li>
        <li><a href="https://www.linkedin.com/in/jakob-yaro-178546205" aria-label="linkedin"><i
            class="uil uil-linkedin-alt"></i></a></li>
      </ul>
    </div>

  </div>

  <div class="footer_copyright">
    <small>&copy; All rights reserved</small>
  </div>
</footer>

<!--END OF FOOTER -->

<script src="./main.js"></script>
</body>
</html>
